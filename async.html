<!DOCTYPE html>

    <title>Async Await</title>
</head>
<body>
    <ul id="myList">

    </ul>
    <!--fetch use na kore async &await use kore server theke data load korar system.Async always functionar samne bosbe tarpor data pete chaile then diye response kore nite hobe-->
    <script>
    //     async function hello(name)

    //     greeting.then(res => console.log(res)); 

           async function  loadData(){
               const response = await fetch('https://jsonplaceholder.typicode.com/users');//fetch ta na pawa porjonto opekkha koro
               const  data = await response.json();//response a ja payechi seta json() e convert koraporjonto opekkba koro
               //console.log(data);
               //displayData(data);
               return data;  

           }
           loadData().then(data => {
               displayData(data);        //uporer display(data) use nakore ai vabe likhleorunhbe same jinis
           });
           function displayData(data) {
           // console.log(data);//output dibe 10ta DATA
           const parentNode = document.getElementById('myList');
           for (let i = 0; i < data.length; i++) {
               const user = data[i];
               //console.log(user);//output dibe 10ta data
               const item = document.createElement("li");
               item.innerText = user.name;
               parentNode.appendChild(item);

               
           }
            
        } 
    </script>
